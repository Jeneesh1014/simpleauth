name: Build

on:
  push:
    branches: [main]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          yarn-version: 1.x
      - run: yarn install --frozen-lockfile
      - run: yarn android:build

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          yarn-version: 1.x
      - run: yarn install --frozen-lockfile
      - run: yarn ios:build
